<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <button style="background-color: #f1948a;" onclick="alert(num1)">1st button</button>
        <button style="background-color: #85c1e9;" onclick="alert(num2)">2nd button</button>
        <button style="background-color: #3498db;" class="button" id="button3" onclick="changeToBlue()">blue</button>
        <button style="background-color: #2ecc71;" class="button" id="button4" onclick="changeToGreen()">green</button>
        <button style="background-color: #add8e6;" onclick="resetBackgroundColor()">Reset BG color</button>
    </div>

     <script>
    function changeToBlue() {
      document.body.style.backgroundColor = "#3498db";
    }

    function changeToGreen() {
      document.body.style.backgroundColor = "#2ecc71";
    }

    function resetBackgroundColor() {
      alert("Reset background color");
      document.body.style.backgroundColor = ""; // Reset to default
    }
  </script>

  <script>
        // Prompt the user to enter the first number
        var firstInput = prompt("Please enter the first number:");

        // Prompt the user to enter the second number
        var secondInput = prompt("Please enter the second number:");

        // Parse the input as numbers
        var num1 = parseFloat(firstInput);
        var num2 = parseFloat(secondInput);

        // Compare the inputs and update the webpage accordingly
        if (num1 > num2) {
            document.body.style.backgroundColor = "lightblue";
            document.write("<p>" + num1 + " > " + num2 + "</p>");
        } else if (num2 > num1) {
            document.body.style.backgroundColor = "orange";
            document.write("<p>" + num2 + " > " + num1 + "</p>");
        } else {
            document.body.style.backgroundColor = "lightyellow";
            document.write("<p>" + num1 + " == " + num2 + "</p>");
        }

    </script>
  
</body>
</html>
